<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8" />
    <title>BoniniF mail storage</title>
    <script src="https://alcdn.msauth.net/browser/2.38.0/js/msal-browser.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #10330a;
            margin: 0;
            padding: 20px;
        }
        button {
            padding: 8px 16px;
            border: none;
            background-color: #4285F4;
            color: white;
            cursor: pointer;
            border-radius: 4px;
            margin: 5px;
        }
        button:hover { background-color: #357AE8; }
        #content { margin-top: 20px; }
        .email {
            background-color: white;
            border: 1px solid #ccc;
            border-radius: 8px;
            padding: 10px;
            margin-bottom: 15px;
            position: relative;
        }
        .email strong { color: #555; }
        .email-body {
            border: 1px solid #ccc;
            padding: 10px;
            background: white;
            overflow-x: auto;
            margin-top: 10px;
            display: none;
        }
        .expand-toggle {
            cursor: pointer;
            font-size: 1.4em;
            margin-right: 8px;
            user-select: none;
            vertical-align: middle;
        }
        #bulk-actions {
            background: #fff;
            border: 1px solid #ccc;
            border-radius: 8px;
            padding: 10px;
            margin-bottom: 10px;
        }

            margin-right: 8px;
            transform: scale(1.2);
        }

        #imap-content .email-body { border: 1px solid #ccc; padding: 10px; background: #fafafa; margin-top: 10px; overflow-x: auto; }
    </style>
</head>
<body>

<div id="login-popup" style="position:fixed;top:0;left:0;width:100%;height:100%;background:;z-index:9999;display:flex;justify-content:center;align-items:center;">
    <form id="login-form" style="background:rgba(255,255,255,0.3); padding:30px; border-radius:35px; box-shadow:0 0 10px rgba(0,0,0,0.2); backdrop-filter:blur(4px); -webkit-backdrop-filter:blur(4px);">
        <h2 style="color:#013220;">Login</h2>
        <input type="text" id="username" placeholder="Username" required style="background:rgba(255,255,255,0.5); border:none; padding:8px; border-radius:4px; color:#013220; margin-bottom:10px;"><br>
        <input type="password" id="password" placeholder="Password" required style="background:rgba(255,255,255,0.5); border:none; padding:8px; border-radius:4px; color:#013220; margin-bottom:20px;"><br>
        <button 
            type="submit"
            style="background:#013220;color:#fff;border:none;padding:7px 15px;border-radius:6px;cursor:pointer;font-size:23px;display:block;margin-left:auto;margin-right:auto;">⇮
        </button>
    </form>
</div>

<div id="hud-username" style="
    display:none;
    position:fixed;
    top:0;
    left:50%;
    transform:translateX(-50%);
    background: rgba(255,255,255,0.3);
    color:#013220; 
    padding:8px 22px 12px 22px;
    border-radius:0 0 25px 25px;
    box-shadow:0 2px 12px rgba(0,0,0,.14);
    backdrop-filter:blur(4px); 
    -webkit-backdrop-filter:blur(4px);
    font-size:2em; 
    z-index:10000;">
</div>
    
<h2>Altri servizi email (IMAP)</h2>
<form id="imap-login-form" style="margin-bottom: 20px;">
    <label>Email: <input type="email" id="imap-email" required></label>
    <label>Password: <input type="password" id="imap-password" required></label>
    <label>Server IMAP: <input type="text" id="imap-host" placeholder="es. imap.libero.it" required></label>
    <label>Porta: <input type="number" id="imap-port" value="993"></label>
    <label>TLS: <input type="checkbox" id="imap-tls" checked></label>
    <button type="submit">Connetti</button>
</form>
<div id="imap-content"></div>

<div>
    <button id="signout_button" style="display:none;">Disconnettiti</button>
    <button id="gmail_login">Accedi con Gmail</button>
    <button id="outlook_login">Accedi con Outlook</button>
</div>

<!-- Bulk actions UI -->
<div id="bulk-actions" style="display:none;">
    <input type="checkbox" id="select_all" /> <label for="select_all"><strong>Seleziona/Deseleziona tutte</strong></label>
    <button onclick="deleteSelectedEmails()">Elimina selezionate</button>
    <button onclick="downloadSelectedEmails('html')">Scarica HTML selezionate</button>
    <button onclick="downloadSelectedEmails('pdf')">Scarica PDF selezionate</button>
    <span id="selected-count" style="margin-left:15px;color:#148735;font-weight:bold;"></span>
</div>

<div id="content"></div>

<script src="https://accounts.google.com/gsi/client" async defer></script>
<script src="https://apis.google.com/js/api.js" async defer></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
<script>
const msalConfig = {
    auth: {
        clientId: '5dcc792b-ad91-4d6b-88e8-44e149c4b885',
        authority: "https://login.microsoftonline.com/common",
        redirectUri: window.location.origin + window.location.pathname
    }
};
const msalInstance = new msal.PublicClientApplication(msalConfig);
const loginRequest = {
    scopes: ["Mail.Read", "offline_access", "User.Read"]
};

const CLIENT_ID = '956804490330-vbmql3c07lr9eqejk11eaiipc76cefdd.apps.googleusercontent.com';
const API_KEY = 'AIzaSyDY0pP67ezZD9DD38ifNfhKtbz-6ivOulI';
const DISCOVERY_DOC = 'https://www.googleapis.com/discovery/v1/apis/gmail/v1/rest';
const SCOPES = 'https://mail.google.com/';

let tokenClient;
let gapiInited = false;
let gisInited = false;

const signoutButton = document.getElementById('signout_button');
const content = document.getElementById('content');
const bulkActions = document.getElementById('bulk-actions');
const selectAllCheckbox = document.getElementById('select_all');
const selectedCountSpan = document.getElementById('selected-count');
const selectedEmails = new Set();

let mail_user = null;

function escapeHtml(text) {
    return text ? text.replace(/[&<>"']/g, m => ({
        '&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;',"'":'&#39;'
    }[m])) : '';
}

// OUTLOOK
document.getElementById('outlook_login').onclick = async function() {
    try {
        const loginResponse = await msalInstance.loginPopup(loginRequest);
        const account = loginResponse.account;
        const accessTokenResponse = await msalInstance.acquireTokenSilent({
            ...loginRequest,
            account: account
        }).catch(() => {
            return msalInstance.acquireTokenPopup(loginRequest);
        });

        const accessToken = accessTokenResponse.accessToken;
        localStorage.setItem('outlook_access_token', accessToken);
        fetchOutlookMessages(accessToken);
    } catch (error) {
        alert("Errore login Outlook: " + error);
    }
};

async function fetchOutlookMessages(token) {
    content.innerHTML = 'Caricamento email Outlook...';
    selectedEmails.clear();
    const res = await fetch('https://graph.microsoft.com/v1.0/me/mailfolders/inbox/messages?$top=50', {
        headers: { Authorization: `Bearer ${token}` }
    });

    if (res.status === 401) {
        alert("Token Outlook non valido. Effettua di nuovo il login.");
        localStorage.removeItem('outlook_access_token');
        return;
    }

    const data = await res.json();
    if (!data.value || !Array.isArray(data.value) || data.value.length === 0) {
        content.innerHTML = 'Nessun messaggio trovato nella casella Outlook.';
        bulkActions.style.display = 'none';
        return;
    }
    const output = data.value.map(msg => `
        <div class="email" id="email-${msg.id}">
            <input type="checkbox" class="email-checkbox" data-id="${msg.id}" onchange="onEmailCheckboxChange(this)">
            <span class="expand-toggle" onclick="toggleExpand('${msg.id}')">▶</span>
            <strong>Da:</strong> ${escapeHtml(msg.from?.emailAddress?.name || '')} &lt;${escapeHtml(msg.from?.emailAddress?.address || '')}&gt;<br>
            <strong>Oggetto:</strong> ${escapeHtml(msg.subject || '(Senza oggetto)')}<br>
            <strong>Data:</strong> ${msg.receivedDateTime ? new Date(msg.receivedDateTime).toLocaleString() : ''}
            <div class="email-body">${msg.body?.contentType === 'html' ? msg.body.content : escapeHtml(msg.body?.content || '')}</div>
            <button onclick="deleteOutlookEmail('${msg.id}')">Elimina</button>
        </div>
    `);
    content.innerHTML = output.join('');
    renderBulkActions();
}

// GMAIL
document.getElementById('gmail_login').onclick = async function() {
    if (!gapiInited || !gisInited) {
        alert('Google API non pronta.');
        return;
    }
    tokenClient.callback = async (resp) => {
        if (resp.error !== undefined) throw(resp);
        signoutButton.style.display = 'block';
        await listGmailMessages();
    };
    if (gapi.client.getToken() === null) {
        tokenClient.requestAccessToken({prompt: 'consent'});
    } else {
        tokenClient.requestAccessToken({prompt: ''});
    }
};
window.gapiLoaded = function() {
    gapi.load('client', initializeGapiClient);
};
async function initializeGapiClient() {
    await gapi.client.init({ apiKey: API_KEY, discoveryDocs: [DISCOVERY_DOC], });
    gapiInited = true;
}
window.gisLoaded = function() {
    tokenClient = google.accounts.oauth2.initTokenClient({
        client_id: CLIENT_ID,
        scope: SCOPES,
        callback: '',
    });
    gisInited = true;
};

async function listGmailMessages() {
    let messages = [];
    let nextPageToken = null;
    content.innerHTML = 'Caricamento...';
    selectedEmails.clear();
    do {
        const res = await gapi.client.gmail.users.messages.list({
            'userId': 'me',
            'maxResults': 50,
            'pageToken': nextPageToken
        });
        if (res.result.messages) {
            messages = messages.concat(res.result.messages);
        }
        nextPageToken = res.result.nextPageToken;
    } while (nextPageToken);

    if (messages.length === 0) {
        content.innerHTML = 'Nessun messaggio trovato.';
        bulkActions.style.display = 'none';
        return;
    }

    const output = [];
    for (const message of messages) {
        const msg = await gapi.client.gmail.users.messages.get({
            'userId': 'me',
            'id': message.id,
            'format': 'metadata',
            'metadataHeaders': ['Subject', 'From', 'Date']
        });
        const headers = msg.result.payload.headers;
        const subject = headers.find(h => h.name === 'Subject')?.value || '(Senza oggetto)';
        const from = headers.find(h => h.name === 'From')?.value || '(Sconosciuto)';
        const date = msg.result.internalDate
            ? (new Date(Number(msg.result.internalDate))).toLocaleString()
            : (headers.find(h => h.name === 'Date')?.value || '');
        const divId = `email-${msg.result.id}`;
        output.push(`
            <div class="email" id="${divId}">
                <input type="checkbox" class="email-checkbox" data-id="${msg.result.id}" onchange="onEmailCheckboxChange(this)">
                <span class="expand-toggle" onclick="toggleExpand('${msg.result.id}')">▶</span>
                <strong>Da:</strong> ${escapeHtml(from)}<br>
                <strong>Oggetto:</strong> ${escapeHtml(subject)}<br>
                <strong>Data:</strong> ${date}
                <div class="email-body"></div>
                <button onclick="deleteGmailEmail('${msg.result.id}')">Elimina</button>
            </div>
        `);
    }
    content.innerHTML = output.join('');
    renderBulkActions();
}

// Espansione per Outlook e Gmail (uguale per entrambi)
window.toggleExpand = async function(messageId) {
    const emailDiv = document.getElementById('email-' + messageId);
    const expandIcon = emailDiv.querySelector('.expand-toggle');
    const bodyDiv = emailDiv.querySelector('.email-body');
    if (bodyDiv.style.display === 'block') {
        bodyDiv.style.display = 'none';
        expandIcon.textContent = '▶';
        return;
    }
    if (bodyDiv.innerHTML.trim() && bodyDiv.innerHTML !== 'Caricamento...') {
        bodyDiv.style.display = 'block';
        expandIcon.textContent = '▼';
        return;
    }
    bodyDiv.innerHTML = 'Caricamento...';
    bodyDiv.style.display = 'block';
    expandIcon.textContent = '▼';

    // Se Gmail
    if (messageId.startsWith('1') || messageId.length === 16 || messageId.length === 18) {
        // Gmail ID: proviamo a caricare il corpo!
        const msg = await gapi.client.gmail.users.messages.get({
            'userId': 'me',
            'id': messageId
        });
        let html = '';
        function decodeBase64Url(base64) {
            const decoded = atob(base64.replace(/-/g, '+').replace(/_/g, '/'));
            const bytes = Uint8Array.from(decoded, c => c.charCodeAt(0));
            const decoder = new TextDecoder('utf-8');
            return decoder.decode(bytes);
        }
        function traverse(parts) {
            for (const part of parts) {
                if (part.mimeType === 'text/html' && part.body?.data) {
                    html = decodeBase64Url(part.body.data);
                } else if (part.parts) {
                    traverse(part.parts);
                }
            }
        }
        if (msg.result.payload.parts) traverse(msg.result.payload.parts);
        else if (msg.result.payload.body?.data) html = decodeBase64Url(msg.result.payload.body.data);
        bodyDiv.innerHTML = html || '(Nessun corpo disponibile)';
    }
    // Se Outlook: il corpo è già presente nell'html
    // IMAP: non gestito qui
};

// Elimina Gmail
window.deleteGmailEmail = async function(messageId) {
    if (!confirm('Eliminare questa email Gmail?')) return;
    await gapi.client.gmail.users.messages.delete({ 'userId': 'me', 'id': messageId });
    document.getElementById('email-' + messageId).remove();
    selectedEmails.delete(messageId);
    renderBulkActions();
};
// Elimina Outlook
window.deleteOutlookEmail = async function(messageId) {
    if (!confirm('Eliminare questa email Outlook?')) return;
    // Outlook non permette DELETE via Graph API se non con permessi aggiuntivi.
    // Qui la rimuoviamo solo dalla UI
    document.getElementById('email-' + messageId).remove();
    selectedEmails.delete(messageId);
    renderBulkActions();
};

// Checkbox logic collettiva (Outlook+Gmail)
window.onEmailCheckboxChange = function(checkbox) {
    const id = checkbox.getAttribute('data-id');
    if (checkbox.checked) selectedEmails.add(id);
    else selectedEmails.delete(id);
    renderBulkActions();
};

function renderBulkActions() {
    const checkboxes = content.querySelectorAll('.email-checkbox');
    bulkActions.style.display = checkboxes.length > 0 ? 'block' : 'none';
    selectAllCheckbox.checked = (
        checkboxes.length > 0 &&
        [...checkboxes].every(cb => cb.checked)
    );
    selectedCountSpan.textContent = selectedEmails.size > 0 ? `Selezionate: ${selectedEmails.size}` : '';
}
selectAllCheckbox.addEventListener('change', function () {
    const checkboxes = content.querySelectorAll('.email-checkbox');
    for (const cb of checkboxes) {
        cb.checked = this.checked;
        const id = cb.getAttribute('data-id');
        if (this.checked) selectedEmails.add(id);
        else selectedEmails.delete(id);
    }
    renderBulkActions();
});
function getSelectedEmailIds() {
    return Array.from(selectedEmails);
}

// IMAP
document.getElementById('imap-login-form').onsubmit = async function(e) {
    e.preventDefault();
    const data = {
        host: document.getElementById('imap-host').value,
        port: parseInt(document.getElementById('imap-port').value),
        user: document.getElementById('imap-email').value,
        password: document.getElementById('imap-password').value,
        tls: document.getElementById('imap-tls').checked
    };
    document.getElementById('imap-content').innerHTML = "Caricamento...";
    try {
        const res = await fetch('./mail.php', {
            method: 'POST',
            headers: {'Content-Type': 'application/json'},
            body: JSON.stringify(data)
        });
        const emails = await res.json();
        if (emails.error) throw emails.error;
        if (emails.length === 0) {
            document.getElementById('imap-content').innerHTML = "Nessun messaggio trovato.";
            return;
        }
        document.getElementById('imap-content').innerHTML = emails.map(email =>
            `<div class="email">
                <strong>Da:</strong> ${email.from}<br>
                <strong>Oggetto:</strong> ${email.subject}<br>
                <strong>Data:</strong> ${email.date}<br>
                <details><summary>Mostra contenuto</summary>
                    <div class="email-body">${email.body_html || email.body}</div>
                </details>
            </div>`
        ).join('');
    } catch (e) {
        document.getElementById('imap-content').innerHTML = "Errore: " + e;
    }
};

// LOGIN
document.getElementById('login-form').onsubmit = async function(e) {
    e.preventDefault();
    const username = document.getElementById('username').value.trim();
    const password = document.getElementById('password').value;
    try {
        const res = await fetch('./login.php', {
            method: 'POST',
            headers: {'Content-Type': 'application/json'},
            body: JSON.stringify({username, password})
        });

        const result = await res.json();
        if (result.status && (result.status === "success" || result.status === "created")) {
            localStorage.setItem('mail_user', username);
            window.USERNAME = username;
            mail_user = username;
            const hudDiv = document.getElementById('hud-username');
            if(hudDiv) {
                hudDiv.innerHTML = username;
                hudDiv.style.display = 'block';
            }
            const loginPopup = document.getElementById('login-popup');
            if (loginPopup) loginPopup.remove();
        } else {
            alert(result.error || "Errore di autenticazione.");
        }
    } catch (err) {
        alert("Errore durante il login: " + err);
    }
};

</script>
<script src="https://apis.google.com/js/api.js" onload="gapiLoaded()"></script>
<script src="https://accounts.google.com/gsi/client" onload="gisLoaded()"></script>
</body>
</html>
